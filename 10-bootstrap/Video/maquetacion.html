<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container bg-primary text-light">
        <div class="row">
            <!--col => tamaño pequeño  col-md => tamaño medio-->
            <div class="col-12 col-md-3 order-md-3">aaaaaaaaaaaaaaaaaaaaaa</div> <!--order => Cambia el orden -->
            <div class="col-12 col-md-3 offset-1 order-md-2">bbbbbbbbbbbbbbbbbb</div> <!--offset => deja un espacio x la izq-->
            <div class="col-12 col-md-6 order-md-1">cccccccccccccccc</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
